<div class="row">
    <div class="col-md-4 col-sm-12"></div>
    <div class="col-md-4 col-sm-12">
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title text-center">Answer Sheet</h5>
                <div *ngFor="let item of answerList;let i=index" class="row">
                    <div  class="col-12">
                         <strong>{{i+1}}: {{item.question}}</strong>
                    </div>
                    <div  class="col-12">
                        <strong>Answer:</strong>{{item.answer}}
                   </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12"></div>
</div>
