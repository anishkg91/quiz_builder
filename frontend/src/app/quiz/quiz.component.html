<div class="row">
    <div class="col-md-4 col-sm-12"></div>
    <div class="col-md-4 col-sm-12">
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title text-center">Quiz List</h5>
                <div *ngFor="let item of quizList;let i=index" class="row">
                    <div  class="col-7">
                         <strong>{{i+1}}: {{item.name}}</strong>
                    </div>
                    <div  class="col-2">
                        <a href="/question/{{item._id}}">build</a> 
                   </div>
                   <div  class="col-2">
                    <a href="/quizpaper/{{item._id}}">open</a> 
                   </div>
                    <div  class="col-1">
                        <span (click)="removeQuiz(item._id)" style="color: red;cursor: pointer;">X</span> 
                   </div>
                </div>
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Add Quiz
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12"></div>
</div>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add New Quiz</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control mt-2" [(ngModel)]="quizName" placeholder="Type quiz name"> 
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addQuiz()">Submit</button>
            </div>
        </div>
    </div>
</div>
