<div class="row">
    <div class="col-md-4 col-sm-12"></div>
    <div class="col-md-4 col-sm-12">
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title text-center">Quiz Paper</h5>
                <div *ngFor="let item of questionList;let i=index" class="row">
                    <div  class="col-12">
                         <strong>{{i+1}}: {{item.question}}</strong>
                    </div>
                    <div *ngIf="item.type=='checkbox'" style="margin-left:'20px'">
                        <div *ngFor="let option of item.options" >
                              <input name="i" [value]="option.text" [(ngModel)]="item.answer" type="radio" class="mr-1"> {{option.text}}
                        </div>
                    </div>
                    <div *ngIf="item.type=='paragraph'" style="padding-left:'20px'">
                         <input class="form-control" [(ngModel)]="item.answer" type="text">
                    </div>
                </div>
                
                <button type="button" (click)="save()" class="btn btn-primary mt-3" >
                    Submit
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12"></div>
</div>
